<div class="container">
  <mat-card class="card">
    <div id="title">
      <h1>Two-up Game</h1>
    </div>

    <!-- Displays both registration form and login form on the same card-->
    <div class="content-container">
      <app-registration id="registration"></app-registration>
      <mat-divider id="divider" [vertical]="true"></mat-divider>
      <app-login id="login"></app-login>
    </div>
  </mat-card>
</div>
