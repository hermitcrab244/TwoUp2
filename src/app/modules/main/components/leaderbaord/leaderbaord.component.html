<div class="box">
  <div class="container">
    <div id="closeContainer">
      <button
        mat-raised-button
        id="closeBtn"
        matTooltip="Close"
        mat-dialog-close
      >
        <img src="../../../../../assets/images/close.png" alt="close" />
      </button>
    </div>
    <div id="title">
      <img src="../../../../../assets/images/trophy.png" alt="trophy" />
      <h1>Leaderboard</h1>
    </div>
    <div id="list">
      <table mat-table [dataSource]="leaderboardScores">
        <ng-container matColumnDef="rank">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let leaderboardScores; let i = index">
            {{ i + 1 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let leaderboardScores">
            {{ leaderboardScores.username }}
          </td>
        </ng-container>

        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef>Score</th>
          <td mat-cell *matCellDef="let leaderboardScores">
            {{ leaderboardScores.score }}
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="['rank', 'username', 'score']"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: ['rank', 'username', 'score']"
        ></tr>
      </table>
    </div>

    <mat-divider></mat-divider>
    <div id="currentPlayerDisplay">
      <h4>You</h4>
      <p>Your current score here</p>
    </div>
  </div>
</div>
