<div class="box">
  <div class="container">
    <div id="closeContainer">
      <button
        mat-raised-button
        id="closeBtn"
        matTooltip="Close"
        mat-dialog-close
      >
        <img src="../../../../../assets/images/close.png" alt="close" />
      </button>
    </div>
    <div id="title">
      <img src="../../../../../assets/images/trophy.png" alt="trophy" />
      <h1>Leaderboard</h1>
    </div>
    <mat-divider></mat-divider>
    <div id="list">
      <p>Players list displayed here</p>
    </div>
    <mat-divider></mat-divider>
    <div id="currentPlayerDisplay">
      <h4>You</h4>
      <p>Your current score here</p>
    </div>
  </div>
</div>
