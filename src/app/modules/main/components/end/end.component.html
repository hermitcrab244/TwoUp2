<div class="container">
  <!--Displays end game question text -->
  <div id="text">
    <p>Are you sure you would like to end the game?</p>
  </div>

  <!-- Yes & No buttons for user selection -->
  <div class="buttons">
    <button mat-raised-button id="yes-btn" (click)="endGame()">Yes</button>
    <button mat-raised-button id="no-btn" mat-dialog-close>No</button>
  </div>
</div>
